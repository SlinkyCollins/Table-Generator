<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Table</title>
    <link rel="stylesheet" href="NestedLoopAss.css" />
  </head>
  <body>
    <main>
        <h1>Dynamic Table Generator</h1>

      <label for="operation">Select Operation:</label>
      <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Division (/)</option>
      </select>

      <br />

      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="1" />

      <label for="columns">Columns:</label>
      <input type="number" id="columns" min="1" value="1" />

      <button onclick="makeTable()">Make me a Table</button>

      <div id="result"></div>
    </main>

    <script>
      function makeTable() {
        const operation = document.getElementById("operation").value;
        const rows = parseInt(document.getElementById("rows").value);
        const columns = parseInt(document.getElementById("columns").value);

        let tableContent = '<table>';
        tableContent += '<thead><tr>';
        for (let c = 1; c <= columns; c++) {
          tableContent += `<th>${c}</th>`;
        }
        tableContent += '</tr></thead>';

        tableContent += '<tbody>';
        for (let i = 1; i <= rows; i++) {
            tableContent += '<tr>';
            for (let j = 1; j <= columns; j++) {
                let expression = '';
                switch (operation) {
                    case 'add':
                    expression = `${i} + ${j} = ${i + j}`;
                    break;
                    case 'subtract':
                    expression = `${j} - ${i} = ${j - i}`;
                    break;
                    case 'multiply':
                    expression = `${i} * ${j} = ${i * j}`;
                    break;
                    case 'divide':
                    expression = `${i} / ${j} = ${(j !== 0) ? (i / j).toFixed(2) : 'Undefined'}`;
                    break;
                    default:
                    break;
                }
                tableContent += `<td>${expression}</td>`;
            }
            tableContent += '</tr>';
        }
        tableContent += '</tbody></table>';

        document.getElementById('result').innerHTML = tableContent;
      }
    </script>
  </body>
</html>
